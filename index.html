<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href='1.css'>
  </link>
</head>

<body>
  <div class='box'>
    <header>Calculator</header>
    <input class='screen' type='text' disabled id='result' maxlength='4'>
    <div class='buttonsBlock'>
      <button class='button' value='c' onclick="clearScreen()">c</button>
      <button class='button' value='+/-' onclick="pressToOpposite('+/-')">+/-</button>
      <button class='button' value='Del' onclick="Del()">Del</button>
      <button class='button' value='รท' onclick="pressOperator('รท')">รท</button>
      <button class='button' value='7' onclick="pressDigit('7')">7</button>
      <button class='button' value='8' onclick="pressDigit('8')">8</button>
      <button class='button' value='9' onclick="pressDigit('9')">9</button>
      <button class='button' value='x' onclick="pressOperator('x')">x</button>
      <button class='button' value='4' onclick="pressDigit('4')">4</button>
      <button class='button' value='5' onclick="pressDigit('5')">5</button>
      <button class='button' value='6' onclick="pressDigit('6')">6</button>
      <button class='button' value='' onclick="pressOperator('-')">-</button>
      <button class='button' value='1' onclick="pressDigit('1')">1</button>
      <button class='button' value='2' onclick="pressDigit('2')">2</button>
      <button class='button' value='3' onclick="pressDigit('3')">3</button>
      <button class='button' value='+' onclick="pressOperator('+')">+</button>
      <button class='button' value='0' onclick="pressDigit('0')">0</button>
      <button class='button'value='00' onclick="pressDigit('00')">00</button>
      <button class='button'value='dot' onclick="pressDot('.')">.</button>
      <button class='button'value='=' onclick="pressEqual('=')">=</button>
    </div>
  </div>

</body>
<script src='1.js'></script>

</html>
